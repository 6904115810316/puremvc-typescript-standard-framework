;Project directory is used to work with only absolute paths.
project.dir = ${basedir}/..

;YuiCompressor is used to minify compiled JavaScript file into a smaller version for the web.
yuicompressor.file = lib/yuicompressor/yuicompressor-2.4.2.jar
yuiant.file = lib/yuiant/yuiant.jar

;Ant contrib is used to generate compile list from existing TypeScript files
antcontrib.file = lib/ant-contrib/ant-contrib-1.0b3.jar

;Different project dirs used in the build
bin.dir = ${project.dir}/bin/
src.dir = ${project.dir}/src/
src-js.dir = ${project.dir}/src-js/
test-src.dir = ${project.dir}/test/src/
test-src-js.dir = ${project.dir}/test/src-js/

;Name of the file used for release on the web and test for minified tests
release-file-path = ${bin.dir}puremvc-typescript-singlecore-1.0.js