;YuiCompressor is used to minify compiled JavaScript file into a smaller version for the web.
yuicompressor.file = build/lib/yuicompressor/yuicompressor-2.4.2.jar
yuiant.file = build/lib/yuiant/yuiant.jar

;Ant contrib is used to generate compile list from existing TypeScript files
antcontrib.file = build/lib/ant-contrib/ant-contrib-1.0b3.jar

;Different project dirs used in the build
bin.dir = bin/
src.dir = src/
src-js.dir = src-js/
test-src.dir = test/src/
test-src-js.dir = test/src-js/

;Name of the file used for release on the web and test for minified tests
release-name = puremvc-typescript-singlecore-1.0